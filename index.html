    <div class="audio-container">
      <div class="audio"></div>
      <div class="buttons">
        <span class="play-btn btn">
          <i class="fas fa-play" id="loop-play"></i>
          <i class="fas fa-pause" id="loop-pause"></i>
        </span>
        <span class="stop-btn btn">
          <i class="fas fa-stop" id="loop-stop"></i>
        </span>
        <span class="sync-btn btn">
          <i class="fas fa-sync" id="loop-sync" onclick="toggleLooper(this)"></i>
          <i class="fas fa-plus" id="plus-plus" onclick="addLooper(this)"></i>
       
        </span>
        <span class="trash-btn btn">
         <i class="far fa-trash-alt"></i>
        </span>
        <span class="info-btn btn">
          <i class="fas fa-info" onclick="showInfo()"></i>
         </span>
        <span class="mute-btn btn" id="volume">     
          <i class="fas fa-volume-up" id="volume-up"></i>
          <i class="fas fa-volume-mute" id="volume-mute"></i>        
        </span>

        <input id="volume-bar"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          class="volume-slider"
        />     
      </div>
