    <div class="audio-container">
      <div class="audio"></div>
      <div class="buttons">
        <span class="play-btn btn">
          <i class="fas fa-play" id="loop-play"></i>
          <i class="fas fa-pause" id="loop-pause"></i>
        </span>
        <span class="stop-btn btn">
          <i class="fas fa-stop" id="loop-stop"></i>
        </span>
        <span class="sync-btn btn">
          <i class="fas fa-sync" id="loop-sync" onclick="toggleLooperAll(this)"></i> <!--toggleLooper toggles fa-plus-->
          <i class="fas fa-plus" id="plus-plus" onclick="addLooperAll(this)"></i>    <!--toggleLooper toggles fa-sync-->  
        </span>
        <span class="trash-btn btn">
         <i class="far fa-trash-alt"></i>
        </span>
        <span class="info-btn btn"onclick="showInfo()"> <!--showInfo toggles .card (line:212)-->
          <i class="fas fa-info"></i>
         </span>
        <span class="mute-btn btn" id="volume">     
          <i class="fas fa-volume-up" id="volume-up"></i>     
        </span>
        <input id="volume-bar"
          type="range"
          min="0"
          max="1"
          step="0.1"
          value="0.7"
          class="volume-slider"
        />     
      </div>
